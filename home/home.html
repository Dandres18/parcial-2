<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    <link rel="stylesheet" href="CSS/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0"><i class="bi bi-box-seam"></i> Inventario</h1>
            <button class="btn btn-primary" id="agregarProductoBtn" data-bs-toggle="modal" data-bs-target="#agregarModal">
                <i class="bi bi-plus-circle me-1"></i> Agregar Producto
            </button>
        </header>

        <div id="loadingIndicator" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando productos...</p>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="productosTabla">
                <thead class="table-primary">
                    <tr>
                        <th><i class="bi bi-tag"></i> Nombre</th>
                        <th><i class="bi bi-card-text"></i> Descripción</th>
                        <th><i class="bi bi-currency-dollar"></i> Valor</th>
                        <th><i class="bi bi-box"></i> Cantidad</th>
                        <th class="text-nowrap"><i class="bi bi-gear"></i> Acciones</th>
                    </tr>
                </thead>
                <tbody id="productosLista">
                    
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="agregarModalLabel"><i class="bi bi-box-seam"></i> Agregar Producto</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAgregarProducto">
                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label"><i class="bi bi-tag"></i> Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nombreProducto" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionProducto" class="form-label"><i class="bi bi-card-text"></i> Descripción</label>
                                <textarea class="form-control" id="descripcionProducto" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="valorProducto" class="form-label"><i class="bi bi-currency-dollar"></i> Valor <span class="text-danger">*</span></label>
                                    <input type="number" step="0.01" min="0" class="form-control" id="valorProducto" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cantidadProducto" class="form-label"><i class="bi bi-box"></i> Cantidad <span class="text-danger">*</span></label>
                                    <input type="number" min="1" class="form-control" id="cantidadProducto" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="javaScript/home.js"></script>
</body>
</html>
